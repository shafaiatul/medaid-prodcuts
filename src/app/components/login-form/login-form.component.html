
<div id="login-page" class="row">
  <div class="col s12 z-depth-4 card-panel">
    <form class="login-form" (ngSubmit)="userLogin()">
      <div class="row">
        <div class="input-field col s12 center">
            <h3>Please Login</h3>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="fa fa-user-circle-o prefix" aria-hidden="true"></i>
          <input id="username" type="text" name="username" [(ngModel)]="user.username" class="validate">
          <label for="username" class="center-align">Username</label>
        </div>
      </div>
      <div class="row margin">
        <div class="input-field col s12">
          <i class="fa fa-key prefix" aria-hidden="true"></i>
          <input id="password" type="password" name="password" [(ngModel)]="user.password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <button type="submit" class="btn waves-effect waves-light col s12">Login</button>
        </div>
      </div>


    </form>
  </div>
</div>
